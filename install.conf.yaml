- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

- link:
      ~/.gitconfig_local:
      ~/.shell_local_after: shell/shell_local_after
      ~/.shell_local_before: shell/shell_local_before
      ~/.zsh_local_after: zsh/zsh_local_after
      ~/.zsh_local_before: zsh/zsh_local_before
      ~/.ssh/config: ssh/config
      ~/.ssh/config_local: ssh/config_local

- shell:
      - git submodule sync --recursive
      - git update-submodules
      - ./macos
